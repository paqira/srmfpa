name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fmt-clippy:
    runs-on: ubuntu-latest
    env:
      CFLAGS: -frounding-math -std=c11
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.64
        with:
          components: clippy, rustfmt
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Format
        run: cargo fmt --check
      - name: Lint
        run: cargo clippy
  fma:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C target-feature=+fma
      CFLAGS: -frounding-math -std=c11 -mfma
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo +nightly test
  softfloat:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -C target-feature=native
      CFLAGS: -std=c11 -frounding-math -mfma
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo +nightly test --release -F softfloat